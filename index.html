<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeChecker</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600i|Montserrat:400,500,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="professorOak">
                <img src="assets/profOak.png" alt="Professor Oak from the Pokemon Video Games">
            </div>
            <div class="titleimg-container">
                <p>Welcome Trainer!</p>
                <div class="pokemon-img">
                    <img id="pokemon" src="assets/Electric/0.png" alt="Electric Pokemon"></div>
            </div>

            <button class="button quiz">Quiz Me!</button>
        </nav>
        <section class="wrapper">
            <div class="response">
                <p> To become a Pokemon Master you must know what types are <span
                        class="superEffectiveText">supereffective</span> and <span class="notEffectiveText">not
                        effective</span> against other types. Some types are <span class="immuneText">immune</span>
                    meaning they don't take damage at all! Let me know when you are ready to take my test!</p>
            </div>

            <div class="allTypesContainer">
                <button class="button water">Water</button>
                <button class="button fire">Fire</button>
                <button class="button grass">Grass</button>
                <button class="button bug">Bug</button>
                <button class="button fighting">Fighting</button>
                <button class="button psychic">Psychic</button>
                <button class="button dark">Dark</button>
                <button class="button poison">Poison</button>
                <button class="button electric">Electric</button>
                <button class="button dragon">Dragon</button>
                <button class="button normal">Normal</button>
                <button class="button fairy">Fairy</button>
                <button class="button steel">Steel</button>
                <button class="button ice">Ice</button>
                <button class="button rock">Rock</button>
                <button class="button ground">Ground</button>
                <button class="button ghost">Ghost</button>
                <button class="button flying">Flying</button>
            </div>
        </section>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
